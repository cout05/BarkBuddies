<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarkBuddies | Welcome</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="theme">
      <img
        onclick="changeTheme('sun')"
        id="moon"
        src="./images/moon.svg"
        alt="moon" />
      <img
        onclick="changeTheme('moon')"
        id="sun"
        src="./images/sun.svg"
        alt="sun" />
    </div>

    <div class="container">
      <div class="welcome">
        <img class="logo" src="./images/logo.png" alt="logo" />
        <h3>BarkBuddies</h3>
      </div>

      <div id="signin" class="signin">
        <h2>Sign In</h2>
        <form onsubmit="signIn(event)">
          <input required id="username" type="text" placeholder="Username" />
          <input
            required
            id="password"
            type="password"
            placeholder="Password" />
          <div>
            <button type="submit">Sign In</button>
            <p class="toggle" onclick="toggle('signup')">Create account</p>
          </div>
        </form>
      </div>

      <div id="signup" class="signup">
        <h2>Sign Up</h2>
        <form onsubmit="signUp(event)" id="signupForm">
          <div>
            <p class="detail">Enter your Full Name</p>
            <input id="fn" type="text" placeholder="First name" />
            <input id="ln" type="text" placeholder="Last name" />
          </div>
          <div>
            <p class="detail">Username and password</p>
            <input id="un" type="text" placeholder="Username" />
            <input id="pw" type="password" placeholder="Password" />
          </div>

          <div>
            <p class="detail">Basic Information</p>
            <div class="basicInfo">
              <label for="gender">Gender: </label>
              <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>

              <label for="bd">Birthday: </label>
              <div class="bdInput">
                <input class="bd" id="Mm" placeholder="MM" type="number" />
                <input class="bd" id="Dd" placeholder="DD" type="number" />
                <input class="bd" id="Yy" placeholder="YY" type="number" />
              </div>
            </div>
          </div>

          <div>
            <p class="detail">
              Click "Sign Up" to finish setting up your account.
            </p>
            <button class="signupB" type="submit">Sign Up</button>
          </div>
        </form>

        <div id="navButtons" class="navButtons">
          <button id="backBtn" type="button">Back</button>
          <button id="nextBtn" type="button">Next</button>
        </div>
        <p class="toggle s" id="toggle" onclick="toggle('signin')">
          Already have an account
        </p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
